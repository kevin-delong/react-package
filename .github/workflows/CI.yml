name: Test
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Node unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: "@kevin-delong"

      # - name: Install dependencies
      #   with:
      #     version: 6.23.6
      #     run_install: true

      - name: Lint source
        run: |
          npm run lint:ci

      - name: install dependencies
        run: npm ci

      - name: Build package
        run: |
          npm run build

      - name: Run tests
        run: |
          npm run test:ci
        env:
          CI: true

